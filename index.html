<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hard-grad">
      <div class="hard-grad-2">
        <script src="index.js"></script>
        <div class="calculator">
          <input type="text" id="calculator__output" disabled />

          <div class="calculator__keys">
            <button
              class="calculator__key calculator__key--operator"
              onclick="display('+')"
            >
              +
            </button>
            <button
              class="calculator__key calculator__key--operator"
              onclick="display('-')"
            >
              -
            </button>
            <button
              class="calculator__key calculator__key--operator"
              onclick="display('*')"
            >
              &times;
            </button>
            <button
              class="calculator__key calculator__key--operator"
              onclick="display('/')"
            >
              /
            </button>
            <button class="calculator__key" onclick="display(7)">7</button>
            <button class="calculator__key" onclick="display(8)">8</button>
            <button class="calculator__key" onclick="display(9)">9</button>
            <button class="calculator__key" onclick="display(4)">4</button>
            <button class="calculator__key" onclick="display(5)">5</button>
            <button class="calculator__key" onclick="display(6)">6</button>
            <button class="calculator__key" onclick="display(1)">1</button>
            <button class="calculator__key" onclick="display(2)">2</button>
            <button class="calculator__key" onclick="display(3)">3</button>
            <button class="calculator__key" onclick="display(0)">0</button>
            <button class="calculator__key" onclick="display('.')">.</button>
            <button class="calculator__key" onclick="clearScreen()">C</button>
            <button
              class="calculator__key calculator__key--enter"
              onclick="mainfunc()"
            >
              =
            </button>
          </div>
        </div>
        <p id="myfooter">
          Made by
          <a href="https://www.linkedin.com/in/atifjalal/" target="_blank"
            >Atif Jalal</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
